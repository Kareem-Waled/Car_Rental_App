<div class="container mt-4">
    <div class="row">
        <div [className]="isSidePanelVisible ? 'col-md-8' : 'col-md-12'">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <h5 class="mb-0">Car List</h5>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" (click)="isSidePanelVisible = true">Add new</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Sr No</th>
                                <th>Car</th>
                                <th>Per Hr Rate</th>
                                <th>Per Day Rate</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of carList; track item.carId; let sr = $index) {
                                <tr>
                                    <td>{{sr + 1}}</td>
                                    <td>{{item.carName}}</td>
                                    <td>{{item.ratePerHr}}</td>
                                    <td>{{item.ratePerDay}}</td>
                                    <td>
                                        <img [src]="item.carImage" class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover;"/>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        @if (isSidePanelVisible) {
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h5 class="mb-0">New Car</h5>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-primary" (click)="isSidePanelVisible = false">Close</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="carName" class="form-label">Car Name</label>
                                    <input type="text" id="carName" [(ngModel)]="carObj.carName" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="carImage" class="form-label">Image URL</label>
                                    <input type="text" id="carImage" [(ngModel)]="carObj.carImage" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="ratePerHr" class="form-label">Per Hr Rate</label>
                                    <input type="number" id="ratePerHr" [(ngModel)]="carObj.ratePerHr" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="ratePerDay" class="form-label">Per Day Rate</label>
                                    <input type="number" id="ratePerDay" [(ngModel)]="carObj.ratePerDay" class="form-control">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-6 text-center">
                                    <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
                                </div>
                                <div class="col-6 text-center">
                                    <button type="button" class="btn btn-success" (click)="onSaveCar()">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
